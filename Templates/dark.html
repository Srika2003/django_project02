<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode</title>
</head>

<body>
    <button onclick="dark()" onmouseover="white()">Dark mode</button> 
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Excepturi, consequuntur aperiam. Neque, praesentium
        harum! Consequuntur, provident voluptas architecto odit molestiae, cupiditate numquam sequi animi rem vero eaque
        eius temporibus quasi!
    </p>
    <script>
        function dark() {
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'white';
        }
        function white() {
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'black';
        }
    </script>
</body>

</html>
